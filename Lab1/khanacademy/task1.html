<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>
        Autumn
    </h1>
    <p>The goldenrod is yellow,<br>

        The corn is turning brown...<br>
    
        The trees in apple orchards,<br>
    
        With fruit are bending down.</p>
    </body>
</html>
